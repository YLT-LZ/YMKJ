<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户密码修改</title>
    <link rel="stylesheet" href="./../../assets/layui/css/layui.css">
    <script src="./../../assets/layui/layui.all.js"></script>
    <script src="./../../assets/jquery-3.5.1.js"></script>
    <script src="./../../assets/baseAPI.js"></script>
    <link rel="stylesheet" href="./../../css/user/userpwd.css">
    <script src="./../../js/user/userpwd.js"></script>
</head>

<body class="layui-bg-gray">
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldpwd" required lay-verify="required|upwd" placeholder="请输原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newpwd" required lay-verify="required|upwd|newpwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">重复密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="aginpwd" required lay-verify="required|aginpwd" placeholder="请再次确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit="">修改密码</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
</body>

</html>
