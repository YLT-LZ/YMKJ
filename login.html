<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>源码空间-登录/注册</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="./assets/layui/css/layui.css">
    <script src="./assets/jquery-3.5.1.js"></script>
    <script src="./assets/layui/layui.js"></script>
    <script src="./assets/layui/layui.all.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main ym-logo">
        <h1>
            <a href="./index.html">
                源码空间
            </a>
        </h1>
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <h3>源码后台系统</h3>
        <!-- 登录模块 -->
        <div class="login-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="uid" required lay-verify="uid" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="upwd" required lay-verify="required|upwd" placeholder="请输入6-18位密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button lay-submit="" class="layui-btn layui-btn-fluid">登录</button>
                </div>
            </form>
            <span>
                <a href="javascript:;">找回密码</a>|<a href="javascript:;" class="link_reg">注册账号</a>
            </span>
        </div>
        <!-- 注册模块 -->
        <div class="reg-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="title" required lay-verify="required|uid" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i> 
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入姓名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-email"></i> 
                    <input type="email" name="title" required lay-verify="required|email" placeholder="请输入邮箱"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="title" required lay-verify="required|upwd" placeholder="请输入6-18位密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button lay-submit="" class="layui-btn layui-btn-fluid">注册</button>
                </div>
            </form>
            <a href="javascript:;" class="link-login">登录</a>
        </div>
    </div>
</body>
</html>
